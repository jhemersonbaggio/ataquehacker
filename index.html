<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defenda o Servidor | Simulação Hacker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1> DEFENDA O SERVIDOR</h1>
  <p class="subtitle">Simulação Hacker – Movimente seu mascote para bloquear ataques!</p>
</header>

<main class="container">

  <section class="card">
    <h2>Status do Sistema</h2>
    <div class="info-row">
      <span> Vida do Servidor:</span>
      <div id="vidaBar" class="vida-bar"><div id="vidaFill"></div></div>
    </div>
    <div class="info-row">
      <span> Pontuação:</span>
      <span id="score">0</span>
    </div>
  </section>

  <section class="card">
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="overlay" class="overlay">
      <button id="startBtn" class="btn">Iniciar Defesa</button>
    </div>
  </section>

</main>

<footer>
  <p>Produzido pelos alunos de Desenvolvimento de Sistemas</p>
</footer>

<script src="script.js" defer></script>
</body>
</html>
